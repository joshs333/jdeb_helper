# Some variables that are used with a helper script to create the debian
package_name: netfsync
arch: x86_64
vcs_git: git@bitbucket.org:joshs333:netfsync
vcs_browser: http://bitbucket.org/joshs333/netfsync
maintainer: "Joshua Spisak <jspisak@andrew.cmu.edu>"
description: "Sync files to multiple remote hosts in a single simple command!"
depends: ""
copyright_type: "gpl-2"
copyright_name: "2021 Bluejay Robotics"
make_commands: [
  "make all"
]
installs:
  "hello-world": "usr/bin"